



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="/">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="../shop/index.html">HomePage</a>
        <a href="../cart/index.html">CartPage</a>
      </div>
    </nav>


      <div class="heading">
        <h1>My Cart</h1>
      </div>
      <main-content>
      <aside>
        <div id="list-heading">Checkout List</div>
        <div id="list-items"></div>
        <div id="list-total"><p>Total</p> <span id="total-price"></span></div>
        <div id="list-checkout">
          <button id="pay-btn">Checkout</button>
        </div>
      </aside>


      <section id="cart-section">
        <title>Cart items</title>
        <div class="items" id="cart-items">

        </div>
      </section>
    </main-content>
    <script src="./srcipt.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
